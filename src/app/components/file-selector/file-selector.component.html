<div class="tess-file-selector">
  <div class="tess-file-selector__empty" *ngIf="!files || files.length === 0">
    <span>Please select a folder</span>
  </div>
  <span
    class="tess-file-selector__file"
    *ngFor="let file of files; let i = index"
    [class.current]="file === current"
    [class.event]="doesFileContainEvent(file, files[i+1], timestamp)"
    (click)="onClick(file)">
    {{file}}
  </span>
</div>
